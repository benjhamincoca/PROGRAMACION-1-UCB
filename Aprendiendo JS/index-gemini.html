<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Profesional</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Colores primarios y secundarios */
        :root {
            --primary-color: #FFCF15;
            --secondary-color: #00477A;
            --text-color: #333;
            --light-text-color: #fff;
        }
        /* Cabecera */
        .header {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .nav-menu {
            display: flex;
            gap: 1rem;
        }
        .nav-menu a {
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Contenido principal */
        .main-content {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        .main-content h2 {
            color: var(--secondary-color);
        }
        .call-to-action {
            margin-top: 2rem;
        }
        /* Botón con la función */
        .action-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .action-button:hover {
            background-color: #E6B500;
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: translateY(0);
        }
        /* Pie de página */
        .footer {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 1rem 2rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .footer p {
            margin: 0;
        }
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .nav-menu {
                margin-top: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            .nav-menu a {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
    <script src="aprendiendo.js" defer></script>
</head>
<body>

    <header class="header">
        <h1>Mi Proyecto Profesional</h1>
        <nav class="nav-menu">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main class="main-content">
        <h2>Bienvenido a mi página</h2>
        <p>Este es el contenido principal de la página, donde puedes describir tus proyectos y habilidades.</p>
        <div class="call-to-action">
            <p>Presiona el botón para ejecutar tu primer algoritmo.</p>
            <button class="action-button" onclick="mi_primer_algoritmo()">
                Ejecutar Algoritmo
            </button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Mi Proyecto Profesional. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
